<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop</title>
</head>
<body>
    <script type="text/javascript">
    var i=1;
       do{
           document.write(i);
           i++;
           document.write("<br>")

     }while(i<=100);
</script>
</body>
</html>
