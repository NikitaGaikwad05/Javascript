<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script type="text/javascript">
        //Internal JS
    var ch=1;
    while(ch<=10){
        document.write(ch);
        ch++
        document.write("<br>")
    }
</script>
</body>
</html>
